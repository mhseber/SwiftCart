<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart || Your Shopping Companion</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- font  awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font intr -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

        <!-- stylesheet -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body > 

  <!-- navbar -->

  <section id="navbar-section" class="fixed top-0 left-0 w-full z-50 shadow-md bg-base-100">
    
    <div class="navbar px-4 md:px-10 lg:px-20">
      
      <div class="navbar-start">
        <a class="font-extrabold text-purple-700 text-2xl md:text-3xl cursor-pointer">SwiftCart</a>
      </div>

      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 text-lg font-medium gap-2">
          <li><a class="hover:bg-purple-700 hover:text-white transition-all duration-300 rounded-lg">Home</a></li>
          <li><a class="hover:bg-purple-700 hover:text-white transition-all duration-300 rounded-lg">Products</a></li>
          <li><a class="hover:bg-purple-700 hover:text-white transition-all duration-300 rounded-lg">About Us</a></li>
          <li><a class="hover:bg-purple-700 hover:text-white transition-all duration-300 rounded-lg">Contact</a></li>
        </ul>
      </div>

      <div class="navbar-end flex items-center gap-2 md:gap-4">
        <button class="btn btn-ghost btn-circle hover:text-purple-700">
          <i class="fa-solid fa-cart-arrow-down text-2xl"></i>
        </button>

        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow-2xl border border-gray-100">
            <li><a class="active:bg-purple-700 hover:text-purple-700">Home</a></li>
            <li><a class="active:bg-purple-700 hover:text-purple-700">Products</a></li>
            <li><a class="active:bg-purple-700 hover:text-purple-700">About Us</a></li>
            <li><a class="active:bg-purple-700 hover:text-purple-700">Contact</a></li>
          </ul>
        </div>
      </div>

    </div>
  </section>

  <!-- hero -->

  <section class="relative">
  <div
    class="hero min-h-[80vh]  bg-cover bg-center bg-no-repeat"
    style="background-image: url('./Assets/banner-image.png');" 
  >
    <div class="hero-overlay bg-black/50"></div>
    
    <div class="hero-content text-neutral-content w-full justify-start px-6 md:px-16 lg:px-32">
      <div class="max-w-2xl flex flex-col items-start text-left">
        
        <h1 class="mb-5 text-4xl md:text-5xl lg:text-7xl font-extrabold leading-tight">
          Best Collection <br class="hidden md:block"> 
          For You
        </h1>
        
        <p class="mb-8 text-sm md:text-lg lg:text-xl opacity-90 max-w-lg">
          Discover the best products at unbeatable prices. Shop now and experience the ultimate shopping experience with us!
        </p>
        
        <button class="btn bg-purple-700 hover:bg-purple-800 border-none text-white px-12 text-lg shadow-xl transition-all transform hover:scale-105">
          Shop Now
        </button>
        
      </div>
    </div>
  </div>
</section>

</body>

</html>
